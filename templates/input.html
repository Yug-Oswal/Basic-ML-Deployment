<!DOCTYPE html>
<html>
    <head>
        <title>Input for Classification</title>
        <h1 align = "center">Input for Inference - Cat vs Dog Classification</h1>
    </head>
    <body>
        <h4>Upload a relevant image below to perform classification on:</h4>
        <form action = "/predict" method = "post" enctype = "multipart/form-data">
            <label for = "image" id = "image" align = "center">Image Upload</label>
            <input type = "file" name = "image" accept = "image/*" align = "center">
            <input type = "submit" value = "Predict" align = "center">
        </form>
    </body>
</html>
